<h1>{{currentUser.name}}</h1>
<p>&nbsp;</p>
<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">Edit</span>
	</div>
	<div class="panel-body">
		<form role="form" ng-submit="save()">
			<div class="form-group">
				<label for="user-name">Name</label>
				<input type="name" class="form-control" id="user-name" placeholder="John Doe" ng-model="userEdit.name">
			</div>
			<div class="form-group">
				<label for="user-email">Email</label>
				<input type="email" class="form-control" id="user-email" placeholder="email@example.com" ng-model="userEdit.email">
			</div>
			<div class="form-group">
				<label for="user-password">New Password</label>
				<input type="password" class="form-control" id="user-password" placeholder="" ng-model="userEdit.password">
			</div>
			<div class="form-group">
				<label for="user-password2">Confirm Password</label>
				<input type="password" class="form-control" id="user-password2" placeholder="" ng-model="userEdit.password2">
			</div>
			<button type="button" class="btn btn-default" ui-sref="portal.user.show">Cancel</button>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</div>

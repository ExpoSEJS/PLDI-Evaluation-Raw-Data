<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JSON-LD Macros Editor</title>
        <meta name="author" content="Antonio Garrote">

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./lib/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="./css/app.css">

        <script type='text/javascript' src='./js/jquery.js'></script>
        <script type='text/javascript' src='./js/knockout.js'></script>
        <script type='text/javascript' src='./js/bootstrap.min.js'></script>
        <script type='text/javascript' src='./js/rdf_store.js'></script>
        <script type='text/javascript' src='./js/beautify.js'></script>
        <script type='text/javascript' src='./js/macro.js'></script>
        <script type='text/javascript' src='./lib/codemirror/lib/codemirror.js'></script>
        <script type='text/javascript' src='./lib/codemirror/mode/javascript/javascript.js'></script>
        <script type='text/javascript' src='./lib/codemirror/mode/turtle/turtle.js'></script>
        <script type='text/javascript' src='./js/app.js'></script>
        <script type='text/javascript'>
         jQuery(document).ready(function(){
             app();
         });
        </script>
    </head>

    <body>

        <!-- holder for the frontend -->
        <div class='container'>

            <ul class="nav nav-tabs">
                <li role="presentation" data-bind="css: {active: mode()=='edit'}"><a href="#" id="select-edit" data-bind="click: selectMode">Edit Macro</a></li>
                <li role="presentation" data-bind="css: {active: mode()=='json'}"><a href="#" id="select-json" data-bind="click: selectMode ">JSON Input</a></li>
                <li role="presentation" data-bind="css: {active: mode()=='jsonld'}"><a href="#" id="select-jsonld" data-bind="click: selectMode ">JSON-LD Output</a></li>
                <li role="presentation" data-bind="css: {active: mode()=='triples'}"><a href="#" id="select-triples" data-bind="click: selectMode ">TRIPLES Output</a></li>
            </ul>

            <div "class="row" data-bind="visible: mode() =='json'">
                <div id="json-data" class="col-md-12">
                    <form>
                        <div class="form-group">
                            <div id="json-input" data-bind="codemirror: json" style="height: 380px"></div>
                        </div>
                </div>
                    </form>
            </div>

            <div "class="row" data-bind="visible: mode() =='jsonld'">
                <div id="json-data" class="col-md-12">
                    <form>
                        <div class="form-group">
                            <div id="jsonld-output" data-bind="codemirror: jsonld" style="height: 380px"></div>
                        </div>
                </div>
                    </form>
            </div>

            <div class="row" data-bind="visible: mode() =='triples'">
                <div id="json-data" class="col-md-12">
                    <form>
                        <div class="form-group">
                            <div id="n3-output" data-bind="codemirror: triples" style="height: 380px"></div>
                        </div>
                </div>
                    </form>
            </div>

            <div class="row" data-bind="visible: mode() =='edit'">
                <div class="col-md-2">
                    <h3>Selectors</h3>
                    <ul class="nav nav-pills nav-stacked">
                        <!-- ko foreach: selectors -->
                        <li role="presentation">
                            <a data-bind="text: $data.selector, click: displaySelector"></a>
                        </li>
                        <!-- /ko -->
                    </ul>
                </div>
                <div class="col-md-10">
                    <div id="data-input" "class="row">
                        <div id="macro" class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <label>NODE SELECTOR</label>
                                    <input type="text" class="form-control" id="json-data-url" data-bind="textInput: currentSelector">
                                </div>
                                <div class="form-group">
                                    <label>MACRO</label>
                                    <div id="macro-input" data-bind="codemirror: currentMacro"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="actions" class="row">
                        <button type="submit" class="btn btn-default pull-right" data-bind="click: addSelector">Add Selector</button>
                    </div>
                </div>
            </div>
            <!-- end of container -->
        </div>

    </body>
</html>
